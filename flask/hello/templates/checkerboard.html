<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <!-- <link rel="stylesheet" href="checkerboard.css"> -->
</head>
<body>
    <div class="checkerboard">
        {% for x in range(row) %}
            <div style = display:flex; class="row">
                {% for y in range(column) %}
                    {% if x % 2 ==0: %}
                        {% if y % 2 == 0: %}
                            <div style="background-color: blue; height: 20px; width: 20px;" class="darksquare"></div>
                        {% else %}
                            <div style="background-color: red; height: 20px; width: 20px;" class="lightsquare"></div>
                        {% endif %}

                    {% else %}
                        {% if y % 2 ==0: %}
                            <div style="background-color: red; height: 20px; width: 20px;" class="darksquare"></div>
                        {% else %}
                            <div style="background-color: blue; height: 20px; width: 20px;" class="lightsquare"></div>
                        {% endif %}
                    {% endif %} 
                {% endfor %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
