<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Edit Recipe</h1>
    <div>
        <form action="/recipe/{{ recipe.id }}/update" method="post">
        <p>
            Name:
            <input type="text" name="name" id="" value="{{ recipe.name }}">
        </p>
        <p>
            Description:
            <textarea name="description" cols="20" rows="3">{{ recipe.description }}</textarea>
        </p>
        <p>
            Instructions:
            <textarea name="instructions" cols="20" rows="3">{{ recipe.instructions }}</textarea>
        </p>
        <p>

            <input type="date" name="" id="" value="{{ recipe.date_made }}">
        </p>
        <p>
            <input type="radio" name="no" value="{{ recipe.under_thirty }}" id="no">
            <label for="yes">Yes<label>
            <input type="radio" name="no" value="{{ recipe.under_thirty }}" id="no">
            <label for="normal">No<label>
        </p>
        <button>Update</button>
        </form>
    </div>
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color: red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
