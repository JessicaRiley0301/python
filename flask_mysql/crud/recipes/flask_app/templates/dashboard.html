<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome {{ logged_in_user.first_name }}! </h1>
    <h3>These are the recipes</h3>
    <table>
        <thead>
            <th>Name</th>
            <th>Under 30 Minutes</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for recipe in logged_in_user.recipes %}
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.under_thirty }}</td>
            <td>
                <a href="/recipe/{{ recipe.id }}">View</a>
                <a href="/recipe/{{ recipe.id }}/edit">Edit</a>
                <a href="/recipe/{{ recipe.id }}/delete">Delete</a>
            </td>
            {% endfor %}
        </tbody>
    </table>
    <a href="/recipe/new">Create</a>
    <a href="/logout">Logout</a>

</body>
</html>
